<div>
    <h2 data-translate="jugadoresApp.player.home.title">Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="player.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jugadoresApp.player.home.createLabel">
                        Create new Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="jugadoresApp.player.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="surname"><span data-translate="jugadoresApp.player.surname">Surname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="birthdate"><span data-translate="jugadoresApp.player.birthdate">Birthdate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nbaskets"><span data-translate="jugadoresApp.player.nbaskets">Nbaskets</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nassists"><span data-translate="jugadoresApp.player.nassists">Nassists</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nrebots"><span data-translate="jugadoresApp.player.nrebots">Nrebots</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pos"><span data-translate="jugadoresApp.player.pos">Pos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="team.id"><span data-translate="jugadoresApp.player.team">Team</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="player in vm.players track by player.id">
                    <td><a ui-sref="player-detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.name}}</td>
                    <td>{{player.surname}}</td>
                        <td>{{player.birthdate | date:'mediumDate'}}</td>
                    <td>{{player.nbaskets}}</td>
                    <td>{{player.nassists}}</td>
                    <td>{{player.nrebots}}</td>
                    <td data-translate="{{'jugadoresApp.Position.' + player.pos}}">{{player.pos}}</td>
                    <td>
                        <a ui-sref="team-detail({id:player.team.id})">{{player.team.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="player-detail({id:player.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player.edit({id:player.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player.delete({id:player.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
